<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>프로젝트 리스트</h1>


<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>프로젝트 이름</th>
        <th>프로젝트 내용</th>
        <th>프로젝트 상태</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projectList}">
        <td th:text="${project.getProjectNum()}"></td>
        <td th:text="${project.getProjectName()}"></td>
        <td th:text="${project.getProjectDescription()}"></td>
        <td th:text="${project.getProjectState()}">출생신고서</td>
    </tr>
</body>
</html>
